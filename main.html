<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Use Lists</title>
</head>
<body>
    <!-- Ordered List: Items to buy with salary -->
    <h2>Things I want to buy with my salary</h2>
    <ol>
        <li data-ns-test="shoppingList">Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Gaming Console</li>
    </ol>

    <!-- Unordered List: Holiday destinations -->
    <h2>Holiday destinations I want to visit</h2>
    <ul>
        <li data-ns-test="holidayList">Japan</li>
        <li data-ns-test="holidayList">Switzerland</li>
        <li data-ns-test="holidayList">Australia</li>
    </ul>
</body>
</html>
